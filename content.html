<html lang='ru'><head><meta charset='UTF-8'><title>Список файлов</title><style>body{padding-top: 50px; position: relative;} button{margin: 2px; background: blanchedalmond; width: 300px; height: 40px; font-size: 20px;} #back{position: absolute; top:0; left:0;} button:hover{background: aquamarine;}</style><link rel='shortcut icon' href='#' /></head><body><button id='back' onclick='history.back()'>Назад</button><button class='forward' value=walk.d.ts onclick="forward(this.value)">walk.d.ts</button><br><button class='forward' value=walk.js onclick="forward(this.value)">walk.js</button><br><button class='forward' value=walk.js.map onclick="forward(this.value)">walk.js.map</button><br><button class='forward' value=walk.mjs onclick="forward(this.value)">walk.mjs</button><br><button class='forward' value=walk.mjs.map onclick="forward(this.value)">walk.mjs.map</button><br><script>const forward=(value)=>{
    window.location.pathname+=('/'+value);
}</script></body></html>
